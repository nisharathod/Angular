
<div class="container">
    <div class="row">
       <div class="col-md-6 col-sm-6 col-xs-12">          
           <table border="1">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Password</th>
                        <th>DOB</th>
                        <th>Mobile No</th>
                        <th>Gender</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="e in $ctrl.listObj.user_array">
                        <td>{{e.fname}}</td>
                        <td>{{e.lname}}</td>
                        <td>{{e.email}}</td>
                        <td>{{e.pwd}}</td>
                        <td>{{e.dob | date : 'mm/dd/yyyy'}}</td>
                        <td>{{e.mob}}</td>
                        <td>{{e.gender}}</td>
                        <td><input type="button" value="Edit"></input></td>
                        <td><input type="button" value="Delete"></input></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>    
 </div>
